<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hover Transform Transition</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="./assets/images/logo.png" type="image/x-icon" />
  </head>
  <body>
    <h1>WORLD WONDERS</h1>
    <div class="transition">
      <div class="card">
        <img src="./assets/images/Taj Mahal.jpg" alt="Taj Mahal" />
        <img
          src="./assets/images/Great Wall of China.png"
          alt="Great Wall of China"
        />
        <img src="./assets/images/Chichen Itza.jpg" alt="Chichen Itza" />
        <img
          src="./assets/images/Christ the Reedemer.jpg"
          alt="Christ the Reedemer"
        />
        <img src="./assets/images/Colosseum.jpg" alt="Colosseum" />
      </div>
      <br />
      <div class="card slide">
        <img src="./assets/images/Angkor Wat.jpg" alt="Angkor Wat" />
        <img
          src="./assets/images/Great Pyramid of Giza.jpg"
          alt="Great Pyramid of Giza"
        />
        <img src="./assets/images/Eiffel Tower.jpg" alt="Eiffel Tower" />
        <img src="./assets/images/Machu Picchu.png" alt="Machu Picchu" />
        <img src="./assets/images/Petra.jpg" alt="Petra" />
      </div>
    </div>
  </body>
</html>
